<div class="container">
    <div class="row mt-5">
        <h1 class="text-center">TODO</h1>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2 mb-4">
            <form [formGroup]="form" (ngSubmit)="agregarTarea()">
                <mat-form-field class="ancho" style="margin-right: 20px;">
                  <mat-label>New Task</mat-label>
                  <input formControlName="tarea" matInput placeholder="Task">
                </mat-form-field>
                <button type="submit" mat-raised-button color="warn" [disabled]="form.invalid">AGREGAR</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h4>To do</h4>
            <div cdkDropList [cdkDropListData]="todo" class="example-list" id="list-todo" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>
        <div class="col-lg-4">
            <h4>In progress</h4>
            <div cdkDropList [cdkDropListData]="progress" class="example-list" id="list-progress" [cdkDropListConnectedTo]="['list-todo','list-done']"  (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
            </div>
        </div>
        <div class="col-lg-4">
            <h4>Done</h4>
            <div cdkDropList [cdkDropListData]="done" class="example-list" id="list-done" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
</div>
